<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MovieNightPlanner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .settings-section {
            background: #111;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 25px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: blueviolet;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .save-button {
            background: blueviolet;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .save-button:hover {
            background: #7b3ff2;
            transform: translateY(-2px);
        }

        .save-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .preference-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }

        .preference-item:last-child {
            border-bottom: none;
        }

        .preference-label {
            color: #ccc;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            border-radius: 25px;
            transition: 0.4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked+.toggle-slider {
            background-color: blueviolet;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(24px);
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            background: #111;
            border-radius: 8px;
        }

        .login-prompt a {
            color: blueviolet;
            text-decoration: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #66bb6a;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">MovieNightPlanner</h1>
        <nav class="main-nav">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="heads_up.html">Heads up</a>
            <a href="Setting.html">Setting</a>
            <a href="Log_In.html">Log In</a>
            <a id="sign" href="Sign_Up.html">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <h1>Settings</h1>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const content = document.getElementById('content');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        let userProfile = null;

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/users/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }

                userProfile = await response.json();
                return userProfile;
            } catch (error) {
                console.error('Error loading profile:', error);
                throw error;
            }
        }

        async function loadSettings() {
            if (!currentUser) {
                content.innerHTML = `
                    <div class="login-prompt">
                        <h3>Please log in to access settings</h3>
                        <p>Manage your profile and preferences</p>
                        <a href="Log_In.html">Log In</a> or <a href="Sign_Up.html">Sign Up</a>
                    </div>
                `;
                return;
            }

            try {
                // Load user profile data from backend
                await loadUserProfile();

                content.innerHTML = `                
                    <!-- Profile Section -->
                    <div class="settings-section">
                        <h2 class="section-title">Profile Information</h2>
                        <form id="profileForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" value="${escapeHtml(userProfile.name)}" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" value="${escapeHtml(userProfile.email)}" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" rows="3" placeholder="Tell us about yourself...">${escapeHtml(userProfile.bio)}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="favoriteGenres">Favorite Movie Genres</label>
                                <input type="text" id="favoriteGenres" placeholder="Action, Comedy, Drama..." value="${escapeHtml(userProfile.favorite_genres)}">
                            </div>
                            <button type="submit" class="save-button" id="profileSaveBtn">
                                <span id="profileBtnText">Save Profile</span>
                                <span class="loading" id="profileLoading"></span>
                            </button>
                        </form>
                    </div>
                    
                    <!-- Preferences Section -->
                    <div class="settings-section">
                        <h2 class="section-title">Notification Preferences</h2>
                        <form id="preferencesForm">
                            <div class="preference-item">
                                <span class="preference-label">Email notifications for movie nights</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="emailNotif" ${userProfile.email_notifications ? 'checked' : ''}>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <span class="preference-label">Group invitation notifications</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="groupNotif" ${userProfile.group_notifications ? 'checked' : ''}>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <span class="preference-label">Vote reminders</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="voteNotif" ${userProfile.vote_notifications ? 'checked' : ''}>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <span class="preference-label">Show my profile to other users</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="publicProfile" ${userProfile.public_profile ? 'checked' : ''}>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #333;">
                                <button type="submit" class="save-button" id="prefSaveBtn">
                                    <span id="prefBtnText">Save Preferences</span>
                                    <span class="loading" id="prefLoading"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                `;

                // Add form handlers
                document.getElementById('profileForm').addEventListener('submit', saveProfile);
                document.getElementById('preferencesForm').addEventListener('submit', savePreferences);

            } catch (error) {
                showError('Failed to load settings. Please try again.');
                content.innerHTML = `
                    <div class="login-prompt">
                        <h3>Error loading settings</h3>
                        <p>Please try refreshing the page</p>
                        <button onclick="loadSettings()" class="save-button">Retry</button>
                    </div>
                `;
            }
        }

        async function saveProfile(e) {
            e.preventDefault();
            hideMessages();

            const profileSaveBtn = document.getElementById('profileSaveBtn');
            const profileBtnText = document.getElementById('profileBtnText');
            const profileLoading = document.getElementById('profileLoading');

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const bio = document.getElementById('bio').value.trim();
            const favoriteGenres = document.getElementById('favoriteGenres').value.trim();

            if (!name || !email) {
                showError('Name and email are required');
                return;
            }

            // Show loading state
            profileSaveBtn.disabled = true;
            profileBtnText.textContent = 'Saving...';
            profileLoading.style.display = 'inline-block';

            try {
                const response = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        bio,
                        favorite_genres: favoriteGenres
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update profile');
                }

                const result = await response.json();

                // Update local user data
                currentUser.name = result.user.name;
                currentUser.email = result.user.email;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Update userProfile
                userProfile.name = name;
                userProfile.email = email;
                userProfile.bio = bio;
                userProfile.favorite_genres = favoriteGenres;

                showSuccess('Profile updated successfully!');

                // Update UI
                updateAuthUI();

            } catch (error) {
                showError(error.message);
            } finally {
                // Reset button state
                profileSaveBtn.disabled = false;
                profileBtnText.textContent = 'Save Profile';
                profileLoading.style.display = 'none';
            }
        }

        async function savePreferences(e) {
            e.preventDefault();
            hideMessages();

            const prefSaveBtn = document.getElementById('prefSaveBtn');
            const prefBtnText = document.getElementById('prefBtnText');
            const prefLoading = document.getElementById('prefLoading');

            const emailNotifications = document.getElementById('emailNotif').checked;
            const groupNotifications = document.getElementById('groupNotif').checked;
            const voteNotifications = document.getElementById('voteNotif').checked;
            const publicProfile = document.getElementById('publicProfile').checked;

            // Show loading state
            prefSaveBtn.disabled = true;
            prefBtnText.textContent = 'Saving...';
            prefLoading.style.display = 'inline-block';

            try {
                const response = await fetch('/api/users/preferences', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email_notifications: emailNotifications,
                        group_notifications: groupNotifications,
                        vote_notifications: voteNotifications,
                        public_profile: publicProfile
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update preferences');
                }

                // Update userProfile
                userProfile.email_notifications = emailNotifications;
                userProfile.group_notifications = groupNotifications;
                userProfile.vote_notifications = voteNotifications;
                userProfile.public_profile = publicProfile;

                showSuccess('Preferences updated successfully!');

            } catch (error) {
                showError(error.message);
            } finally {
                // Reset button state
                prefSaveBtn.disabled = false;
                prefBtnText.textContent = 'Save Preferences';
                prefLoading.style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.toString().replace(/[&<>"']/g, m => map[m]) : '';
        }

        // Load settings on page load
        loadSettings();
    </script>
</body>

</html>
