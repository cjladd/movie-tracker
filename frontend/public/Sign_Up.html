<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MovieNightPlanner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.2);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: blueviolet;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: blueviolet;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #7b3ff2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
        }

        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #ccc;
        }

        .form-footer a {
            color: blueviolet;
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #7b3ff2;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #66bb6a;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">MovieNightPlanner</h1>
        <nav class="main-nav">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="Friends.html">Friends</a>
            <a href="heads_up.html">Heads up</a>
            <a href="Setting.html">Setting</a>
            <a href="Log_In.html" id="loginLink">Log In</a>
            <a href="Sign_Up.html" id="signUpLink">Sign Up</a>
            <a href="#" id="logoutLink" style="display: none;">Sign Out</a>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Create Your Account</h2>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    placeholder="Re-enter your password">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Sign Up</span>
                <span class="loading" id="loading"></span>
            </button>
        </form>

        <div class="form-footer">
            Already have an account? <a href="Log_In.html">Log In</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            hideMessages();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!name || !email || !password) {
                showError('All fields are required');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Creating Account...';
            loading.style.display = 'inline-block';

            try {
                await register(name, email, password);
                showSuccess('Account created successfully! Redirecting to login...');

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'Log_In.html';
                }, 2000);

            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Sign Up';
                loading.style.display = 'none';
            }
        });

        // Clear error messages on input
        form.addEventListener('input', () => {
            hideMessages();
        });
    </script>
</body>

</html>
