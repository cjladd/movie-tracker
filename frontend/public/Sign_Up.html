<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your WatchPartyHQ account to start planning movie nights, joining groups, and discovering films with friends.">
    <meta property="og:title" content="Sign Up - WatchPartyHQ">
    <meta property="og:description" content="Create your WatchPartyHQ account to start planning movie nights, joining groups, and discovering films with friends.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="Sign_Up.html">
    <title>Sign Up - WatchPartyHQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/pages/auth.css">
</head>
<body>
    <header class="header">
        <a href="website.html" class="logo-link" aria-label="WatchPartyHQ home">
            <h1 class="logo">WatchPartyHQ</h1>
        </a>
        <nav class="main-nav" aria-label="Main navigation">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="Friends.html">Friends</a>
            <a href="heads_up.html">Heads Up</a>
            <a href="Setting.html">Settings</a>
        </nav>
        <div class="nav-auth">
            <a href="Log_In.html" id="loginLink" class="nav-auth-btn nav-auth-ghost">Log In</a>
            <a href="Sign_Up.html" id="signUpLink" class="nav-auth-btn nav-auth-primary">Sign Up</a>
            <button type="button" id="logoutLink" class="nav-auth-btn nav-auth-primary" style="display:none;">Sign Out</button>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-card card animate-fade-in-up" data-animate>
            <h2>Create your account</h2>
            <p class="auth-subtitle">Set up your profile and start scheduling movie nights in minutes.</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>

                <hr class="form-divider">

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrap">
                        <input type="password" id="password" name="password" required placeholder="At least 8 chars, upper/lowercase + number" autocomplete="new-password">
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">Show</button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-track">
                            <div id="passwordStrengthBar" class="password-strength-bar"></div>
                        </div>
                        <div id="passwordStrengthText" class="password-strength-text">Strength: waiting for input</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password" autocomplete="new-password">
                </div>

                <div class="btn-row">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Sign Up</span>
                    </button>
                    <span class="loading-spinner" id="loading"></span>
                </div>
            </form>

            <div class="form-footer">
                Already have an account? <a href="Log_In.html">Log In</a>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const togglePassword = document.getElementById('togglePassword');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function calculateStrength(password) {
            let score = 0;
            if (password.length >= 8) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            return score;
        }

        function updateStrengthMeter() {
            const password = passwordInput.value;
            const score = calculateStrength(password);
            const pct = score * 25;

            let label = 'Weak';
            let color = '#f43f5e';
            if (score >= 4) {
                label = 'Strong';
                color = '#10b981';
            } else if (score >= 3) {
                label = 'Good';
                color = '#06b6d4';
            } else if (score >= 2) {
                label = 'Fair';
                color = '#f59e0b';
            }

            passwordStrengthBar.style.width = `${pct}%`;
            passwordStrengthBar.style.background = color;
            passwordStrengthText.textContent = password ? `Strength: ${label}` : 'Strength: waiting for input';
        }

        function validatePassword(password) {
            if (password.length < 8) return 'Password must be at least 8 characters long';
            if (!/[A-Z]/.test(password)) return 'Password must include at least one uppercase letter';
            if (!/[a-z]/.test(password)) return 'Password must include at least one lowercase letter';
            if (!/[0-9]/.test(password)) return 'Password must include at least one number';
            return null;
        }

        togglePassword.addEventListener('click', () => {
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            togglePassword.textContent = isHidden ? 'Hide' : 'Show';
            togglePassword.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
        });

        passwordInput.addEventListener('input', updateStrengthMeter);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!name || !email || !password || !confirmPassword) {
                showError('All fields are required');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                showError(passwordError);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.classList.add('is-loading');
            btnText.textContent = 'Creating account...';
            loading.style.display = 'inline-block';

            try {
                await register(name, email, password);
                showSuccess('Account created successfully. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'Log_In.html?registered=true';
                }, 1200);
            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('is-loading');
                btnText.textContent = 'Sign Up';
                loading.style.display = 'none';
            }
        });

        form.addEventListener('input', hideMessages);
    </script>
</body>
</html>
