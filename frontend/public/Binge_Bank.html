<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Binge Bank - Search and discover movies to add to your group watchlists on WatchPartyHQ.">
    <meta property="og:title" content="Binge Bank - WatchPartyHQ">
    <meta property="og:description" content="Search and discover movies to add to your group watchlists on WatchPartyHQ.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="Binge_Bank.html">
    <title>Binge Bank - WatchPartyHQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/pages/binge-bank.css">
</head>
<body>
    <header class="header">
        <a href="website.html" class="logo-link" aria-label="WatchPartyHQ home">
            <h1 class="logo">WatchPartyHQ</h1>
        </a>
        <nav class="main-nav" aria-label="Main navigation">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="Friends.html">Friends</a>
            <a href="heads_up.html">Heads Up</a>
            <a href="Setting.html">Settings</a>
        </nav>
        <div class="nav-auth">
            <a href="Log_In.html" id="loginLink" class="nav-auth-btn nav-auth-ghost">Log In</a>
            <a href="Sign_Up.html" id="signUpLink" class="nav-auth-btn nav-auth-primary">Sign Up</a>
            <button type="button" id="logoutLink" class="nav-auth-btn nav-auth-primary" style="display:none;">Sign Out</button>
        </div>
    </header>

    <main class="bb-main">
        <section class="bb-search card" data-animate>
            <h2>Discover Movies</h2>
            <p>Search TMDB and add picks directly to your group watchlists.</p>
            <div class="bb-search-row">
                <label for="searchInput" class="sr-only">Search for movies</label>
                <input type="text" class="search-input" id="searchInput" placeholder="Try: Interstellar, Parasite, Blade Runner">
                <button class="btn btn-primary" id="searchBtn" type="button">Search</button>
            </div>
            <div class="filter-chips" aria-hidden="true">
                <button class="chip" type="button">Sci-Fi</button>
                <button class="chip" type="button">Action</button>
                <button class="chip" type="button">Comedy</button>
                <button class="chip" type="button">Top Rated</button>
            </div>
        </section>

        <section class="bb-tabs-wrap" data-animate>
            <div class="tabs">
                <button class="tab" type="button" data-tab="search">Search Results</button>
                <button class="tab active" type="button" data-tab="popular">Popular</button>
                <button class="tab" type="button" data-tab="trending">Trending</button>
            </div>
            <div class="success-message" id="successMessage" aria-live="polite"></div>
            <div class="error-message" id="errorMessage" aria-live="assertive"></div>
            <div id="moviesContainer" class="movies-grid">
                <div class="empty-state card">
                    <h3>Search for your next group pick</h3>
                    <p>Use the search box above or switch tabs to browse popular and trending movies.</p>
                </div>
            </div>
            <div id="pagination" class="pagination" style="display:none;"></div>
        </section>
    </main>

    <div id="movieModal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button class="modal-close close" type="button" aria-label="Close movie details">x</button>
            <div class="modal-header" id="modalHeader">
                <div class="modal-header-content">
                    <div class="modal-title" id="modalTitle"></div>
                    <div class="modal-meta" id="modalMeta"></div>
                </div>
            </div>
            <div class="modal-body">
                <div id="modalDescription"></div>
                <div id="watchProviders"></div>
                <div class="group-selector" id="groupSelector" style="display:none;">
                    <h4>Add to Group Watchlist</h4>
                    <div class="group-list" id="groupList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let currentTab = 'popular';
        let currentPage = 1;
        let currentQuery = '';
        let currentMovieData = null;
        let userGroups = [];

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const moviesContainer = document.getElementById('moviesContainer');
        const pagination = document.getElementById('pagination');
        const modal = document.getElementById('movieModal');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        document.addEventListener('DOMContentLoaded', async () => {
            setupEventListeners();
            await ensureAuthState();
            switchTab('popular');
            loadUserGroups();
        });

        function setupEventListeners() {
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            document.querySelectorAll('.tab').forEach((tab) => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            document.querySelector('.close').addEventListener('click', () => {
                modal.setAttribute('aria-hidden', 'true');
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.setAttribute('aria-hidden', 'true');
                    modal.style.display = 'none';
                }
            });
        }

        async function loadUserGroups() {
            if (!currentUser) return;
            try {
                const result = await getGroups();
                userGroups = Array.isArray(result)
                    ? result
                    : (Array.isArray(result.data) ? result.data : []);
            } catch (error) {
                console.error('Error loading user groups:', error);
                userGroups = [];
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach((tab) => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            currentTab = tabName;
            currentPage = 1;

            if (tabName === 'search') {
                if (currentQuery) {
                    performSearch(currentQuery, 1);
                } else {
                    showEmptySearchState();
                }
                return;
            }

            if (tabName === 'popular') {
                loadPopularMovies();
                return;
            }

            loadTrendingMovies();
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }

            currentQuery = query;
            currentPage = 1;
            switchTab('search');
        }

        async function performSearch(query, page) {
            showLoading();
            try {
                const results = await searchMovies(query, page);
                const movies = Array.isArray(results.results) ? results.results : [];
                displayMovies(movies);
                updatePagination(results.page || 1, results.total_pages || 1);
            } catch (error) {
                showError('Failed to search movies');
                showEmptySearchState();
            }
        }

        async function loadPopularMovies(page = 1) {
            showLoading();
            try {
                const results = await getPopularMovies(page);
                const movies = Array.isArray(results.results) ? results.results : [];
                displayMovies(movies);
                updatePagination(results.page || 1, results.total_pages || 1);
            } catch (error) {
                showError('Failed to load popular movies');
                showEmptySearchState();
            }
        }

        async function loadTrendingMovies() {
            showLoading();
            try {
                const results = await getTrendingMovies();
                const movies = Array.isArray(results.results) ? results.results : [];
                displayMovies(movies);
                pagination.style.display = 'none';
            } catch (error) {
                showError('Failed to load trending movies');
                showEmptySearchState();
            }
        }

        function displayMovies(movies) {
            if (!movies || movies.length === 0) {
                showEmptySearchState();
                return;
            }

            const moviesHTML = movies.map((movie, index) => {
                const year = movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown';
                const rating = movie.vote_average ? `${movie.vote_average.toFixed(1)}/10` : 'NR';
                return `
                <article
                    class="movie-card-overlay bb-card animate-fade-in-up stagger-${Math.min(index + 1, 8)}"
                    role="button"
                    tabindex="0"
                    aria-label="View details for ${escapeHtml(movie.title)}"
                    onclick="showMovieDetails(${movie.id})"
                    onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();showMovieDetails(${movie.id});}"
                >
                    ${movie.poster_url
                        ? `<img src="${movie.poster_url}" alt="${escapeHtml(movie.title)}" loading="lazy" decoding="async">`
                        : '<div class="loading" style="aspect-ratio:2/3;">No Poster</div>'}
                    <div class="card-overlay">
                        <h4>${escapeHtml(movie.title)}</h4>
                        <p>${year} Â· ${rating}</p>
                    </div>
                    <div class="bb-hover-btn">
                        <button class="btn btn-secondary mini-btn" onclick="event.stopPropagation(); quickAddToGroup(${movie.id})" title="Add to Group">Add to Watchlist</button>
                    </div>
                </article>
            `;
            }).join('');

            moviesContainer.innerHTML = moviesHTML;
        }

        function updatePagination(current, totalPages) {
            if (!totalPages || totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let paginationHTML = `
                <button class="page-btn" ${current <= 1 ? 'disabled' : ''} onclick="goToPage(${current - 1})">Previous</button>
            `;

            const startPage = Math.max(1, current - 2);
            const endPage = Math.min(totalPages, current + 2);

            for (let i = startPage; i <= endPage; i += 1) {
                paginationHTML += `<button class="page-btn ${i === current ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            paginationHTML += `
                <button class="page-btn" ${current >= totalPages ? 'disabled' : ''} onclick="goToPage(${current + 1})">Next</button>
            `;

            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'flex';
        }

        async function goToPage(page) {
            currentPage = page;
            if (currentTab === 'search' && currentQuery) {
                await performSearch(currentQuery, page);
                return;
            }
            if (currentTab === 'popular') {
                await loadPopularMovies(page);
            }
        }

        async function showMovieDetails(tmdbId) {
            try {
                const movie = await getMovieDetails(tmdbId);
                currentMovieData = movie;

                document.getElementById('modalTitle').textContent = movie.title;
                document.getElementById('modalMeta').innerHTML = `
                    <span>${movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown'}</span>
                    <span>${movie.runtime ? `${movie.runtime} min` : ''}</span>
                    <span>${movie.vote_average ? `Rating ${movie.vote_average.toFixed(1)}/10` : 'Rating N/A'}</span>
                `;

                const modalHeader = document.getElementById('modalHeader');
                modalHeader.style.backgroundImage = movie.backdrop_url ? `url(${movie.backdrop_url})` : 'none';

                document.getElementById('modalDescription').innerHTML = `
                    <p class="modal-overview">${movie.overview || 'No description available.'}</p>
                    ${movie.genres && movie.genres.length > 0 ? `<p><strong>Genres:</strong> ${movie.genres.map((g) => g.name).join(', ')}</p>` : ''}
                    ${movie.cast && movie.cast.length > 0 ? `<p><strong>Cast:</strong> ${movie.cast.slice(0, 5).map((c) => c.name).join(', ')}</p>` : ''}
                `;

                const watchProvidersEl = document.getElementById('watchProviders');
                if (watchProvidersEl) {
                    watchProvidersEl.innerHTML = renderWatchProviders(movie.watch_providers || null);
                }

                const groupSelector = document.getElementById('groupSelector');
                if (currentUser && userGroups.length > 0) {
                    displayGroupSelector();
                    groupSelector.style.display = 'block';
                } else {
                    groupSelector.style.display = 'none';
                }

                modal.setAttribute('aria-hidden', 'false');
                modal.style.display = 'flex';
            } catch (error) {
                showError('Failed to load movie details');
            }
        }

        function displayGroupSelector() {
            const groupList = document.getElementById('groupList');
            if (userGroups.length === 0) {
                groupList.innerHTML = '<div class="empty-inline">No groups yet. Create one in Stream Team.</div>';
                return;
            }

            groupList.innerHTML = userGroups.map((group) => `
                <div class="group-option">
                    <span class="group-name">${escapeHtml(group.group_name)}</span>
                    <button class="btn btn-primary add-to-group-btn" onclick="addToGroupWatchlist(${group.group_id})">Add</button>
                </div>
            `).join('');
        }

        async function addToGroupWatchlist(groupId) {
            if (!currentMovieData) return;
            try {
                await addMovieToGroup(currentMovieData, groupId);
                const groupName = userGroups.find((g) => g.group_id === groupId)?.group_name || 'group';
                showSuccess(`Movie added to \"${groupName}\" watchlist`);
                modal.setAttribute('aria-hidden', 'true');
                modal.style.display = 'none';
            } catch (error) {
                showError(error.message || 'Failed to add movie to group');
            }
        }

        async function quickAddToGroup(tmdbId) {
            if (!currentUser) {
                showError('Please log in to add movies to groups');
                return;
            }

            if (userGroups.length === 0) {
                showError('Create a group first in Stream Team');
                return;
            }

            if (userGroups.length === 1) {
                try {
                    const movie = await getMovieDetails(tmdbId);
                    await addMovieToGroup(movie, userGroups[0].group_id);
                    showSuccess(`Movie added to \"${userGroups[0].group_name}\" watchlist`);
                } catch (error) {
                    showError(error.message || 'Failed to add movie to group');
                }
                return;
            }

            showMovieDetails(tmdbId);
        }

        function showLoading() {
            moviesContainer.innerHTML = '<div class="skeleton-grid">' + '<div class="skeleton-card"></div>'.repeat(8) + '</div>';
        }

        function showEmptySearchState() {
            moviesContainer.innerHTML = `
                <div class="empty-state card">
                    <h3>No movies found</h3>
                    <p>Try another title or switch to Popular/Trending.</p>
                </div>
            `;
            pagination.style.display = 'none';
        }

        function showSuccess(message) {
            setStatusMessage(successMessage, errorMessage, message, 'success', 3000);
        }

        function showError(message) {
            setStatusMessage(successMessage, errorMessage, message, 'error', 4000);
        }
    </script>
</body>
</html>
