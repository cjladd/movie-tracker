<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Bank - MovieNightPlanner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            background: #111;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .search-section h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: blueviolet;
        }

        .search-button {
            padding: 15px 30px;
            background: blueviolet;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: #7b3ff2;
            transform: translateY(-2px);
        }

        .search-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 25px;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            font-size: 16px;
            font-weight: 500;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: blueviolet;
            border-bottom-color: blueviolet;
        }

        /* EXPLICIT GRID LAYOUT - FORCE MULTIPLE COLUMNS */
        .movies-grid {
            display: grid !important;
            grid-template-columns: repeat(6, 1fr) !important;
            /* Force exactly 6 columns */
            gap: 20px !important;
            margin-top: 30px !important;
            padding: 0 20px !important;
            width: 100% !important;
        }

        /* FORCE MOVIE CARDS TO BE SMALL AND VERTICAL */
        .movie-card {
            background: #111 !important;
            border-radius: 8px !important;
            overflow: hidden !important;
            transition: all 0.3s !important;
            cursor: pointer !important;
            position: relative !important;
            width: 100% !important;
            max-width: 180px !important;
            margin: 0 auto !important;
        }

        .movie-card:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3) !important;
        }

        /* FORCE POSTER TO BE VERTICAL ASPECT RATIO */
        .movie-poster {
            width: 100% !important;
            height: 270px !important;
            /* Tall poster aspect ratio */
            background: #222 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: #666 !important;
            position: relative !important;
            overflow: hidden !important;
        }

        .movie-poster img {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.1) !important;
        }

        .movie-info {
            padding: 12px !important;
            background: #111 !important;
        }

        .movie-title {
            font-weight: bold !important;
            margin-bottom: 6px !important;
            color: #fff !important;
            font-size: 14px !important;
            line-height: 1.3 !important;
            display: -webkit-box !important;
            -webkit-line-clamp: 2 !important;
            -webkit-box-orient: vertical !important;
            overflow: hidden !important;
            min-height: 34px !important;
        }

        .movie-year {
            color: #999 !important;
            font-size: 12px !important;
            margin-bottom: 6px !important;
        }

        .movie-rating {
            color: #ffd700 !important;
            font-size: 12px !important;
            display: flex !important;
            align-items: center !important;
            gap: 4px !important;
        }

        .movie-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            gap: 5px;
        }

        .movie-card:hover .movie-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: blueviolet;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            padding: 8px 16px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background: #333;
            border-color: blueviolet;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: blueviolet;
            border-color: blueviolet;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-left-color: blueviolet;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            background: #111;
            border-radius: 8px;
        }

        .login-prompt h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .login-prompt a {
            color: blueviolet;
            text-decoration: none;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        /* Movie Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            background: #111;
            margin: 50px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-header {
            position: relative;
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: end;
        }

        .modal-header-content {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            width: 100%;
            padding: 30px;
            color: white;
        }

        .modal-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-body {
            padding: 30px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            color: white;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .group-selector {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .group-selector h4 {
            margin-bottom: 15px;
            color: #fff;
        }

        .group-list {
            display: grid;
            gap: 10px;
        }

        .group-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #333;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .group-option:hover {
            background: #444;
        }

        .group-name {
            color: #fff;
            font-weight: 500;
        }

        .add-to-group-btn {
            background: blueviolet;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .add-to-group-btn:hover {
            background: #7b3ff2;
        }

        .success-message,
        .error-message {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #66bb6a;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
        }

        /* RESPONSIVE - ADJUST GRID COLUMNS FOR SMALLER SCREENS */
        @media (max-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(5, 1fr) !important;
            }
        }

        @media (max-width: 1000px) {
            .movies-grid {
                grid-template-columns: repeat(4, 1fr) !important;
            }
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }

            .movies-grid {
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 15px !important;
                padding: 0 15px !important;
            }

            .movie-poster {
                height: 210px !important;
            }

            .movie-info {
                padding: 10px !important;
            }

            .movie-title {
                font-size: 13px !important;
                min-height: 30px !important;
            }

            .tabs {
                justify-content: center;
                flex-wrap: wrap;
            }

            .tab {
                padding: 12px 20px;
                font-size: 14px;
            }

            .modal-content {
                margin: 20px;
                width: calc(100% - 40px);
            }

            .modal-header {
                height: 200px;
            }

            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 12px !important;
                padding: 0 10px !important;
            }

            .movie-poster {
                height: 180px !important;
            }

            .search-section {
                padding: 20px;
            }

            .search-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">MovieNightPlanner</h1>
        <nav class="main-nav">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="heads_up.html">Heads up</a>
            <a href="Setting.html">Setting</a>
            <a href="Log_In.html">Log In</a>
            <a id="sign" href="Sign_Up.html">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <div class="search-section">
            <h1>Discover Movies</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for movies..." id="searchInput">
                <button class="search-button" id="searchBtn">Search</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="search">Search Results</div>
            <div class="tab" data-tab="popular">Popular</div>
            <div class="tab" data-tab="trending">Trending</div>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div id="moviesContainer" class="movies-grid">
            <div class="empty-state">
                <h3>Search for movies to discover</h3>
                <p>Use the search box above to find movies to add to your group watchlists!</p>
            </div>
        </div>

        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header" id="modalHeader">
                <div class="modal-header-content">
                    <div class="modal-title" id="modalTitle"></div>
                    <div class="modal-meta" id="modalMeta"></div>
                </div>
            </div>
            <div class="modal-body">
                <div id="modalDescription"></div>

                <div class="group-selector" id="groupSelector" style="display: none;">
                    <h4>Add to Group Watchlist</h4>
                    <div class="group-list" id="groupList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // State management
        let currentTab = 'search';
        let currentPage = 1;
        let currentQuery = '';
        let currentMovieData = null;
        let userGroups = [];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const moviesContainer = document.getElementById('moviesContainer');
        const pagination = document.getElementById('pagination');
        const modal = document.getElementById('movieModal');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Helper function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.toString().replace(/[&<>"']/g, m => map[m]) : '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadPopularMovies(); // Load popular movies by default
            loadUserGroups();
        });

        function setupEventListeners() {
            // Search functionality
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchTab(tabName);
                });
            });

            // Modal controls
            document.querySelector('.close').onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }

        async function loadUserGroups() {
            if (currentUser) {
                try {
                    userGroups = await getGroups();
                } catch (error) {
                    console.error('Error loading user groups:', error);
                }
            }
        }

        function switchTab(tabName) {
            // Update tab active states
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            currentTab = tabName;
            currentPage = 1;

            // Load content based on tab
            switch (tabName) {
                case 'search':
                    if (currentQuery) {
                        performSearch(currentQuery, 1);
                    } else {
                        showEmptySearchState();
                    }
                    break;
                case 'popular':
                    loadPopularMovies();
                    break;
                case 'trending':
                    loadTrendingMovies();
                    break;
            }
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }

            currentQuery = query;
            currentPage = 1;
            switchTab('search');
            await performSearch(query, 1);
        }

        async function performSearch(query, page) {
            showLoading();
            console.log('Searching for:', query, 'page:', page);

            try {
                const results = await searchMovies(query, page);
                console.log('Search results:', results);

                if (results && results.results) {
                    displayMovies(results.results);
                    updatePagination(results.page, results.total_pages);
                } else {
                    throw new Error('Invalid search results format');
                }
            } catch (error) {
                console.error('Search error:', error);
                showError(`Failed to search movies: ${error.message}`);
                showEmptySearchState();
            }
        }

        async function loadPopularMovies(page = 1) {
            showLoading();
            try {
                const results = await getPopularMovies(page);
                displayMovies(results.results);
                updatePagination(results.page, results.total_pages);
            } catch (error) {
                showError('Failed to load popular movies');
                showEmptySearchState();
            }
        }

        async function loadTrendingMovies() {
            showLoading();
            try {
                const results = await getTrendingMovies();
                displayMovies(results.results);
                pagination.style.display = 'none'; // Trending doesn't need pagination
            } catch (error) {
                showError('Failed to load trending movies');
                showEmptySearchState();
            }
        }

        function displayMovies(movies) {
            if (!movies || movies.length === 0) {
                showEmptySearchState();
                return;
            }

            const moviesHTML = movies.map(movie => `
                <div class="movie-card" onclick="showMovieDetails(${movie.id})">
                    <div class="movie-poster">
                        ${movie.poster_url ?
                    `<img src="${movie.poster_url}" alt="${escapeHtml(movie.title)}" loading="lazy">` :
                    '<span>No Poster</span>'
                }
                        <div class="movie-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); quickAddToGroup(${movie.id})" title="Add to Group">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${escapeHtml(movie.title)}</div>
                        <div class="movie-year">${movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown'}</div>
                        ${movie.vote_average ? `
                            <div class="movie-rating">
                                ⭐ ${movie.vote_average.toFixed(1)}/10
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            moviesContainer.innerHTML = moviesHTML;
            console.log('Displayed', movies.length, 'movies in grid layout');
        }

        function updatePagination(current, totalPages) {
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button class="page-btn" ${current <= 1 ? 'disabled' : ''} 
                        onclick="goToPage(${current - 1})">
                    ← Previous
                </button>
            `;

            // Page numbers (show max 5 pages around current)
            const startPage = Math.max(1, current - 2);
            const endPage = Math.min(totalPages, current + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === current ? 'active' : ''}" 
                            onclick="goToPage(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            paginationHTML += `
                <button class="page-btn" ${current >= totalPages ? 'disabled' : ''} 
                        onclick="goToPage(${current + 1})">
                    Next →
                </button>
            `;

            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'flex';
        }

        async function goToPage(page) {
            currentPage = page;

            switch (currentTab) {
                case 'search':
                    if (currentQuery) {
                        await performSearch(currentQuery, page);
                    }
                    break;
                case 'popular':
                    await loadPopularMovies(page);
                    break;
            }
        }

        async function showMovieDetails(tmdbId) {
            try {
                showLoading();
                const movie = await getMovieDetails(tmdbId);
                currentMovieData = movie;

                // Update modal content
                document.getElementById('modalTitle').textContent = movie.title;

                const modalMeta = document.getElementById('modalMeta');
                modalMeta.innerHTML = `
                    <span>${movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown'}</span>
                    <span>${movie.runtime ? `${movie.runtime} min` : ''}</span>
                    <span>⭐ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10</span>
                `;

                const modalHeader = document.getElementById('modalHeader');
                modalHeader.style.backgroundImage = movie.backdrop_url ?
                    `url(${movie.backdrop_url})` : 'none';

                const modalDescription = document.getElementById('modalDescription');
                modalDescription.innerHTML = `
                    <p style="margin-bottom: 20px; line-height: 1.6; color: #ccc;">
                        ${movie.overview || 'No description available.'}
                    </p>
                    
                    ${movie.genres && movie.genres.length > 0 ? `
                        <div style="margin-bottom: 15px;">
                            <strong style="color: #fff;">Genres:</strong> 
                            <span style="color: #ccc;">${movie.genres.map(g => g.name).join(', ')}</span>
                        </div>
                    ` : ''}
                    
                    ${movie.cast && movie.cast.length > 0 ? `
                        <div style="margin-bottom: 15px;">
                            <strong style="color: #fff;">Cast:</strong> 
                            <span style="color: #ccc;">${movie.cast.slice(0, 5).map(c => c.name).join(', ')}</span>
                        </div>
                    ` : ''}
                `;

                // Show group selector if user is logged in and has groups
                const groupSelector = document.getElementById('groupSelector');
                if (currentUser && userGroups.length > 0) {
                    displayGroupSelector();
                    groupSelector.style.display = 'block';
                } else {
                    groupSelector.style.display = 'none';
                }

                modal.style.display = 'block';
                moviesContainer.innerHTML = ''; // Clear loading state
            } catch (error) {
                showError('Failed to load movie details');
                moviesContainer.innerHTML = ''; // Clear loading state
            }
        }

        function displayGroupSelector() {
            const groupList = document.getElementById('groupList');

            if (userGroups.length === 0) {
                groupList.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 20px;">
                        <p>You don't have any groups yet.</p>
                        <a href="Stream_team.html" style="color: blueviolet;">Create a group</a>
                    </div>
                `;
                return;
            }

            groupList.innerHTML = userGroups.map(group => `
                <div class="group-option">
                    <span class="group-name">${escapeHtml(group.group_name)}</span>
                    <button class="add-to-group-btn" onclick="addToGroupWatchlist(${group.group_id})">
                        Add to Watchlist
                    </button>
                </div>
            `).join('');
        }

        async function addToGroupWatchlist(groupId) {
            if (!currentMovieData) return;

            try {
                await addMovieToGroup(currentMovieData, groupId);
                const groupName = userGroups.find(g => g.group_id === groupId)?.group_name;
                showSuccess(`Movie added to "${groupName}" watchlist!`);
                modal.style.display = 'none';
            } catch (error) {
                showError(error.message || 'Failed to add movie to group');
            }
        }

        async function quickAddToGroup(tmdbId) {
            if (!currentUser) {
                showError('Please log in to add movies to groups');
                return;
            }

            if (userGroups.length === 0) {
                showError('You need to create a group first');
                return;
            }

            // If user has only one group, add directly
            if (userGroups.length === 1) {
                try {
                    const movie = await getMovieDetails(tmdbId);
                    await addMovieToGroup(movie, userGroups[0].group_id);
                    showSuccess(`Movie added to "${userGroups[0].group_name}" watchlist!`);
                } catch (error) {
                    showError(error.message || 'Failed to add movie to group');
                }
            } else {
                // Show movie details modal for group selection
                showMovieDetails(tmdbId);
            }
        }

        function showLoading() {
            moviesContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
        }

        function showEmptySearchState() {
            moviesContainer.innerHTML = `
                <div class="empty-state">
                    <h3>No movies found</h3>
                    <p>Try searching for something else or browse popular movies!</p>
                </div>
            `;
            pagination.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
