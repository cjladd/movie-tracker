<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Bank - MovieNightPlanner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-box {
            display: inline-flex;
            gap: 10px;
            margin-top: 20px;
        }

        .search-input {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            width: 300px;
        }

        .search-button {
            padding: 10px 20px;
            background: blueviolet;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: #7b3ff2;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .movie-year {
            color: #999;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        .tab {
            padding: 10px 20px;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: blueviolet;
            border-bottom-color: blueviolet;
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            background: #111;
            border-radius: 8px;
        }

        .login-prompt a {
            color: blueviolet;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">MovieNightPlanner</h1>
        <nav class="main-nav">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="heads_up.html">Heads up</a>
            <a href="Setting.html">Setting</a>
            <a href="Log_In.html">Log In</a>
            <a id="sign" href="Sign_Up.html">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <h1>Your Binge Bank</h1>

        <div class="tabs">
            <div class="tab active" data-tab="browse">Browse Movies</div>
            <div class="tab" data-tab="watchlist">My Watchlist</div>
            <div class="tab" data-tab="watched">Watched</div>
        </div>

        <div id="content">
            <div class="search-section">
                <h2>Discover Movies</h2>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search for movies..." id="searchInput">
                    <button class="search-button" id="searchBtn">Search</button>
                </div>
            </div>

            <div id="moviesContainer">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const content = document.getElementById('content');
        const moviesContainer = document.getElementById('moviesContainer');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabName = tab.dataset.tab;
                loadTabContent(tabName);
            });
        });

        async function loadTabContent(tabName) {
            switch (tabName) {
                case 'browse':
                    content.innerHTML = `
                        <div class="search-section">
                            <h2>Discover Movies</h2>
                            <div class="search-box">
                                <input type="text" class="search-input" placeholder="Search for movies..." id="searchInput">
                                <button class="search-button" id="searchBtn">Search</button>
                            </div>
                        </div>
                        <div id="moviesContainer">
                            <div class="empty-state">
                                <h3>Search for movies to add to your watchlist</h3>
                                <p>Feature coming soon: Integration with TMDB API</p>
                            </div>
                        </div>
                    `;
                    break;

                case 'watchlist':
                    if (!currentUser) {
                        content.innerHTML = `
                            <div class="login-prompt">
                                <h3>Please log in to view your watchlist</h3>
                                <a href="Log_In.html">Log In</a> or <a href="Sign_Up.html">Sign Up</a>
                            </div>
                        `;
                    } else {
                        content.innerHTML = `
                            <div class="empty-state">
                                <h3>Your watchlist is empty</h3>
                                <p>Start adding movies you want to watch!</p>
                            </div>
                        `;
                    }
                    break;

                case 'watched':
                    if (!currentUser) {
                        content.innerHTML = `
                            <div class="login-prompt">
                                <h3>Please log in to view your watched movies</h3>
                                <a href="Log_In.html">Log In</a> or <a href="Sign_Up.html">Sign Up</a>
                            </div>
                        `;
                    } else {
                        content.innerHTML = `
                            <div class="empty-state">
                                <h3>No watched movies yet</h3>
                                <p>Mark movies as watched after your movie nights!</p>
                            </div>
                        `;
                    }
                    break;
            }
        }

        // Load movies from database
        async function loadMovies() {
            try {
                const movies = await getMovies();

                if (movies.length === 0) {
                    moviesContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No movies in the database yet</h3>
                            <p>Movies will appear here once added to the system</p>
                        </div>
                    `;
                } else {
                    displayMovies(movies);
                }
            } catch (error) {
                moviesContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading movies</h3>
                        <p>Please check your connection</p>
                    </div>
                `;
            }
        }

        function displayMovies(movies) {
            const grid = document.createElement('div');
            grid.className = 'movies-grid';

            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';

                card.innerHTML = `
                    <div class="movie-poster">
                        ${movie.poster_url ?
                        `<img src="${movie.poster_url}" alt="${movie.title}" style="width: 100%; height: 100%; object-fit: cover;">` :
                        'No Poster'
                    }
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${escapeHtml(movie.title)}</div>
                        <div class="movie-year">${movie.release_year || 'Year unknown'}</div>
                    </div>
                `;

                grid.appendChild(card);
            });

            moviesContainer.innerHTML = '';
            moviesContainer.appendChild(grid);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.toString().replace(/[&<>"']/g, m => map[m]) : '';
        }

        // Initial load
        loadMovies();
    </script>
</body>

</html>
