<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your MovieNightPlanner account password.">
    <meta property="og:title" content="Reset Password - MovieNightPlanner">
    <meta property="og:description" content="Set a new password for your MovieNightPlanner account.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="Reset_Password.html">
    <title>Reset Password - MovieNightPlanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/pages/auth.css">
</head>
<body>
    <header class="header">
        <a href="website.html" class="logo-link" aria-label="MovieNightPlanner home">
            <h1 class="logo">MovieNightPlanner</h1>
        </a>
        <nav class="main-nav" aria-label="Main navigation">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="Friends.html">Friends</a>
            <a href="heads_up.html">Heads Up</a>
            <a href="Setting.html">Settings</a>
        </nav>
        <div class="nav-auth">
            <a href="Log_In.html" id="loginLink" class="nav-auth-btn nav-auth-ghost">Log In</a>
            <a href="Sign_Up.html" id="signUpLink" class="nav-auth-btn nav-auth-primary">Sign Up</a>
            <button type="button" id="logoutLink" class="nav-auth-btn nav-auth-primary" style="display:none;">Sign Out</button>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-card card animate-fade-in-up" data-animate>
            <h2>Reset password</h2>
            <p class="auth-subtitle">Set a new password for your account.</p>

            <div class="error-message" id="errorMessage" aria-live="assertive"></div>
            <div class="success-message" id="successMessage" aria-live="polite"></div>

            <form id="resetForm" novalidate>
                <div class="form-group">
                    <label for="password">New password</label>
                    <div class="input-wrap">
                        <input type="password" id="password" name="password" required placeholder="At least 8 chars, upper/lowercase + number" autocomplete="new-password">
                        <button type="button" class="btn-icon toggle-password" id="togglePassword" aria-label="Show password">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm new password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your new password" autocomplete="new-password">
                </div>

                <div class="btn-row">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Reset Password</span>
                    </button>
                    <span class="loading-spinner" id="loading"></span>
                </div>
            </form>

            <div class="form-footer">
                Remembered it? <a href="Log_In.html">Back to Log In</a>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const togglePassword = document.getElementById('togglePassword');
        const token = new URLSearchParams(window.location.search).get('token') || '';

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            if (typeof showToast === 'function') showToast(message, 'error');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            if (typeof showToast === 'function') showToast(message, 'success');
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function validatePassword(password) {
            if (password.length < 8) return 'Password must be at least 8 characters long';
            if (!/[A-Z]/.test(password)) return 'Password must include at least one uppercase letter';
            if (!/[a-z]/.test(password)) return 'Password must include at least one lowercase letter';
            if (!/[0-9]/.test(password)) return 'Password must include at least one number';
            return null;
        }

        togglePassword.addEventListener('click', () => {
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            togglePassword.textContent = isHidden ? 'Hide' : 'Show';
            togglePassword.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessages();

            if (!token) {
                showError('Reset token is missing. Request a new reset link.');
                return;
            }

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!password || !confirmPassword) {
                showError('Please fill in both password fields');
                return;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                showError(passwordError);
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            btnText.textContent = 'Resetting...';
            loading.style.display = 'inline-block';

            try {
                await apiCall('/users/reset-password', 'POST', { token, password });
                showSuccess('Password reset successful. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'Log_In.html';
                }, 1200);
            } catch (error) {
                showError(error.message || 'Unable to reset password');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Reset Password';
                loading.style.display = 'none';
            }
        });

        form.addEventListener('input', hideMessages);
    </script>
</body>
</html>
