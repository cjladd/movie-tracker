<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads Up - MovieNightPlanner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .notifications-list {
            margin-top: 30px;
        }

        .notification-card {
            background: #111;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid blueviolet;
            transition: all 0.3s;
        }

        .notification-card:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: bold;
            color: #fff;
            font-size: 18px;
        }

        .notification-time {
            color: #999;
            font-size: 14px;
        }

        .notification-body {
            color: #ccc;
            line-height: 1.6;
        }

        .notification-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 6px 15px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .action-button:hover {
            background: #333;
            border-color: blueviolet;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .notification-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .filter-chip {
            padding: 8px 16px;
            background: #222;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #ccc;
        }

        .filter-chip:hover {
            background: #333;
        }

        .filter-chip.active {
            background: blueviolet;
            color: white;
        }

        .notification-badge {
            display: inline-block;
            padding: 2px 8px;
            background: blueviolet;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            background: #111;
            border-radius: 8px;
        }

        .login-prompt a {
            color: blueviolet;
            text-decoration: none;
        }

        .mark-all-read {
            float: right;
            color: blueviolet;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }

        .mark-all-read:hover {
            color: #7b3ff2;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">MovieNightPlanner</h1>
        <nav class="main-nav">
            <a href="website.html">Home</a>
            <a href="Binge_Bank.html">Binge Bank</a>
            <a href="Stream_team.html">Stream Team</a>
            <a href="heads_up.html">Heads up</a>
            <a href="Setting.html">Setting</a>
            <a href="Log_In.html">Log In</a>
            <a id="sign" href="Sign_Up.html">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Notifications <span class="notification-badge" id="notifCount" style="display: none;">0</span></h1>
            <span class="mark-all-read" id="markAllRead" style="display: none;">Mark all as read</span>
        </div>

        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const content = document.getElementById('content');
        const notifCount = document.getElementById('notifCount');
        const markAllRead = document.getElementById('markAllRead');

        // Sample notifications (in real app, these would come from the database)
        const sampleNotifications = [
            {
                id: 1,
                type: 'movie_night',
                title: 'Movie Night Tomorrow!',
                body: 'Don\'t forget about the movie night with "Weekend Warriors" group tomorrow at 8 PM.',
                time: '2 hours ago',
                read: false
            },
            {
                id: 2,
                type: 'group_invite',
                title: 'Group Invitation',
                body: 'John Smith invited you to join the "Sci-Fi Fanatics" group.',
                time: '1 day ago',
                read: false
            },
            {
                id: 3,
                type: 'vote_reminder',
                title: 'Vote Needed',
                body: 'Your group is voting on the next movie. Cast your vote before it ends!',
                time: '3 days ago',
                read: true
            }
        ];

        function loadNotifications() {
            if (!currentUser) {
                content.innerHTML = `
                    <div class="login-prompt">
                        <h3>Please log in to view your notifications</h3>
                        <p>Get updates about movie nights, group invites, and more!</p>
                        <a href="Log_In.html">Log In</a> or <a href="Sign_Up.html">Sign Up</a>
                    </div>
                `;
                return;
            }

            // Create filters
            const filtersHtml = `
                <div class="notification-filters">
                    <div class="filter-chip active" data-filter="all">All</div>
                    <div class="filter-chip" data-filter="unread">Unread</div>
                    <div class="filter-chip" data-filter="movie_night">Movie Nights</div>
                    <div class="filter-chip" data-filter="group_invite">Invitations</div>
                </div>
            `;

            // Display notifications
            if (sampleNotifications.length === 0) {
                content.innerHTML = filtersHtml + `
                    <div class="empty-state">
                        <h3>No notifications yet</h3>
                        <p>You'll see updates about your groups and movie nights here</p>
                    </div>
                `;
            } else {
                const unreadCount = sampleNotifications.filter(n => !n.read).length;
                if (unreadCount > 0) {
                    notifCount.textContent = unreadCount;
                    notifCount.style.display = 'inline-block';
                    markAllRead.style.display = 'inline';
                }

                const notificationsHtml = sampleNotifications.map(notif => `
                    <div class="notification-card ${notif.read ? 'read' : ''}" data-id="${notif.id}">
                        <div class="notification-header">
                            <div class="notification-title">${escapeHtml(notif.title)}</div>
                            <div class="notification-time">${notif.time}</div>
                        </div>
                        <div class="notification-body">${escapeHtml(notif.body)}</div>
                        <div class="notification-actions">
                            ${notif.type === 'group_invite' ?
                        '<button class="action-button">Accept</button><button class="action-button">Decline</button>' :
                        notif.type === 'movie_night' ?
                            '<button class="action-button">View Details</button>' :
                            '<button class="action-button">Go to Vote</button>'
                    }
                            ${!notif.read ? '<button class="action-button mark-read">Mark as Read</button>' : ''}
                        </div>
                    </div>
                `).join('');

                content.innerHTML = filtersHtml + '<div class="notifications-list">' + notificationsHtml + '</div>';

                // Add filter functionality
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');
                        // Filter logic would go here
                    });
                });
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.toString().replace(/[&<>"']/g, m => map[m]) : '';
        }

        // Mark all as read
        markAllRead.addEventListener('click', () => {
            sampleNotifications.forEach(n => n.read = true);
            loadNotifications();
        });

        // Load notifications on page load
        loadNotifications();
    </script>
</body>

</html>
